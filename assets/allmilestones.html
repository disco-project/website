---
title: Milestones
layout: default
sectionid: milestones
permalink: allmilestones.html
---


<div class="container">
    <div class="inner-content">
        <h1>All Milestones</h1> {% for page in site.milestones %}
        <p>
            <strong><a href="{{ page.url | relative_url }}">{{ page.title }}</a></strong>
            <span>on {{ page.date | date: "%B %e, %Y" }} {% if page.author %} by {{ page.author }}{% endif %}</span>
        </p>
        {% endfor %}
    </div>
</div>
