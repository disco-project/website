---
layout: default
sectionid: team
---

<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading">Our Team</h2>
        </div>
    </div>
    
    {% for member in site.team %}
        <div class="row">
            <div class="col-sm-6">
                <div class="team-member">
                    <img src="{{ member.pic | relative_url }}" class="img-responsive img-circle" alt="">
                    <h4>{{ member.name }}</h4>
                    <p class="text-muted">{{ member.position }}</p>
                    <ul class="list-inline social-buttons">
                        {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="team-member-textbox">
                    {{ member.content }}
                </div>
            </div>
        </div>
    {% endfor %}
</div>
