---
layout: default
sectionid: timeline
---

<!-- About Section -->
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading">Timeline</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <ul class="timeline">
                {% for milestone in site.milestones reversed %}
                    <li class={% cycle "", "timeline-inverted" %}>
                        <div class="timeline-image">
                            <img class="img-circle img-responsive" src="{{ "assets/img/discoball.png" | relative_url }}" alt="">
                        </div>
                        <div class="timeline-panel">
                            <div class="timeline-heading">
                                <h4>{{ milestone.date | date: "%B %d,%Y"}}</h4>
                                <h4 class="subheading">{{ milestone.title }} </h4>
                            </div>
                            <div class="timeline-body">
                                <p class="text-muted">{{ milestone.excerpt }}</p>
                            </div>
                        </div>
                    </li>
                {% endfor %}
                <li class="timeline-inverted">
                    <div class="timeline-image">
                        <h4>Start</h4>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
