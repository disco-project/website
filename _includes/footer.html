
<hr>
<div class="container supporter-container" style="width:100%;">
    <div class="row container-small">
        <div class="col-xs-2 col-sm-3 col-md-3 col-lg-3"></div>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            {% for supporter in site.supporters %}
                {% if supporter.name == "tuberlin" %}
                    <div class="col-xs-6 col-sm-2 col-md-2 col-lg-2 supporter-img-container tu-berlin">
                        <a href="{{ supporter.website }}/">
                            <img class="img-responsive supporter-img" src={{ supporter.img | relative_url }} alt="Logo">
                        </a>
                    </div>
                {% else %}
                    <div class="col-xs-6 col-sm-2 col-md-2 col-lg-2 supporter-img-container">
                        <a href="{{ supporter.website }}/">
                            <img class="img-responsive supporter-img" src={{ supporter.img | relative_url }} alt="Logo">
                        </a>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
    </div>
</div>
<hr>
<footer class="footer">
    <div class="container">
        <p class="text-center">
            {{ site.title }} {{ site.time | date: '%Y' }} |
            Powered by <a href="https://github.com/aksakalli/jekyll-doc-theme">Jekyll Doc Theme</a>
        </p>
        <!-- <p class="text-muted">Place sticky footer content here.</p> -->
    </div>
</footer>
