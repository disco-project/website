<div class="container" style="background-color: #eeeeee; width:100%; height: 20%;">
    <div class="row container-small">
        {% for supporter in site.supporters %}
            <div class="col-md-3 text-center">
                <!-- hier bild mit link zum supporter packen -->
                <a style="text-align: center; top: 50%" href="{{ supporter.website }}/">
                    <span><img class="img-responsive" style="max-width: 50%; height: auto; top: 50%;" src={{ supporter.img | relative_url }} alt="Logo"></span> 
                </a>
            </div>
        {% endfor %}
    </div>
</div>
<footer class="footer">
    <div class="container">

        <p class="text-center">
            {{ site.title }} {{ site.time | date: '%Y' }} |
            Powered by <a href="https://github.com/aksakalli/jekyll-doc-theme">Jekyll Doc Theme</a>
        </p>
        <!-- <p class="text-muted">Place sticky footer content here.</p> -->
    </div>
</footer>
