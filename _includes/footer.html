
<hr>
<div class="container supporter-container" style="width:100%;">
    <div class="row container-small">
        {% for supporter in site.supporters %}
            <div class="col-xs-3 col-sm-3 col-md-3 supporter-img-container">
                <a href="{{ supporter.website }}/">
                    <img class="img-responsive supporter-img" src={{ supporter.img | relative_url }} alt="Logo">
                </a>
            </div>
        {% endfor %}
    </div>
</div>
<hr>
<footer class="footer">
    <div class="container">
        <p class="text-center">
            {{ site.title }} {{ site.time | date: '%Y' }} |
            Powered by <a href="https://github.com/aksakalli/jekyll-doc-theme">Jekyll Doc Theme</a>
        </p>
        <!-- <p class="text-muted">Place sticky footer content here.</p> -->
    </div>
</footer>
